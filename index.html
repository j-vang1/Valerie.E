<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŒ¸ May I Be Your Boyfriend? ðŸŒ¸</title>
  <!-- Cute script font -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Caveat&display=swap" rel="stylesheet">
  <style>
    /* reset & base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      position: relative;
      overflow-x: hidden;
      overflow-y: auto;
      width: 100%;
      min-height: 100vh;
      min-height: 100dvh;
      padding: 2rem 1rem;
      font-family: 'Caveat', cursive;
      background-color: #ffc0cb;
      background-image:
        linear-gradient(rgba(255,192,203,0.5), rgba(255,192,203,0.5)),
        url('flower.jpg');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: contain;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* floating flowers */
    .flowers { position: absolute; inset: 0; pointer-events: none; }
    .flower {
      position: absolute;
      bottom: -40px;
      opacity: 0.8;
      animation: floatUp linear infinite;
    }
    @keyframes floatUp {
      0%   { transform: translateY(0) rotate(0deg); opacity: 0; }
      10%  { opacity: 0.7; }
      90%  { opacity: 0.7; }
      100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
    }

    /* card styling */
    .card {
      position: relative;
      z-index: 1;
      background: rgba(255,255,255,0.2);  /* made more transparent */
      backdrop-filter: blur(2px);
      border: 3px dashed #FFD1DC;
      border-radius: 2rem;
      padding: 2.5rem 3rem;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      max-width: 90%;
      margin: 0 auto;
    }

    /* heading */
    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3rem;
      color: #D147A3;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    /* choice buttons */
    .choice {
      display: inline-block;
      height: 2.7rem;
      width: auto;
      border: none;
      background: none;
      padding: 0;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .choice:focus {
      outline: none;
    }

    .choice:focus-visible {
      outline: 3px solid #D147A3;
      outline-offset: 4px;
    }

    .choice img {
      display: block;
      height: 100%;
      width: auto;
    }

    .choice.yes {
      margin: 0 1rem;
      transform-origin: center center;
    }

    .choice.no {
      position: absolute;
      top: 50%;
      left: 60%;
    }

    @media (max-width: 600px) {
      body {
        align-items: flex-start;
        padding-top: 4rem;
        padding-bottom: 4rem;
      }
    }
  </style>
</head>
<body>
  <!-- Floating flower layer -->
  <div class="flowers"></div>

  <div class="card">
    <h1>ðŸŒ· Will you be my Girlfriend? ðŸŒ·</h1>
    <button type="button" id="yesBtn" class="choice yes">
      <img src="/Valerie.E/Yes.jpg" alt="Yes">
    </button>
    <button type="button" id="noBtn" class="choice no">
      <img src="/Valerie.E/No.jpg" alt="No">
    </button>
  </div>

  <script>
    function answer(choice) {
      if (choice === 'yes') {
        window.open(
      'https://docs.google.com/document/d/1Tew1yPuHQSuyCF5YDHgH8IXXDg9S5toc28-fXRsNmT0/edit?usp=sharing',
      '_blank'
    );
      } else {
        alert("Nah try again.");
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const container = document.querySelector('.flowers');
      const noBtn     = document.getElementById('noBtn');
      const yesBtn    = document.getElementById('yesBtn');
      const card      = document.querySelector('.card');
      const baseYesWidth = yesBtn.getBoundingClientRect().width;
      let scale = 1;

      yesBtn.addEventListener('click', () => answer('yes'));

      function computeMaxScale() {
        const styles = window.getComputedStyle(card);
        const paddingLeft = parseFloat(styles.paddingLeft) || 0;
        const paddingRight = parseFloat(styles.paddingRight) || 0;
        const marginLeft = parseFloat(styles.marginLeft) || 0;
        const marginRight = parseFloat(styles.marginRight) || 0;
        const availableWidth = Math.max(
          0,
          card.clientWidth - paddingLeft - paddingRight - marginLeft - marginRight
        );
        return Math.min(8, availableWidth / baseYesWidth);
      }

      // spawn floating flowers
      for (let i = 0; i < 50; i++) {
        const f = document.createElement('img');
        f.src = 'peony.jpg';
        f.className = 'flower';
        f.style.left = Math.random() * 100 + 'vw';
        const sz = 20 + Math.random() * 30;
        f.style.width = sz + 'px';
        f.style.animationDuration = (5 + Math.random() * 7) + 's';
        container.appendChild(f);
      }

      // dodge "No" & grow "Yes"
      function moveNo() {
        const { width: cw, height: ch } = card.getBoundingClientRect();
        const { width: bw, height: bh } = noBtn.getBoundingClientRect();
        noBtn.style.left = Math.random() * (cw - bw) + 'px';
        noBtn.style.top  = Math.random() * (ch - bh) + 'px';
        scale = Math.min(scale + 0.2, computeMaxScale());
        yesBtn.style.transform = `scale(${scale})`;
      }
      noBtn.addEventListener('mouseover', moveNo);
      noBtn.addEventListener('click', moveNo);

      function clampYesScale() {
        scale = Math.min(scale, computeMaxScale());
        yesBtn.style.transform = `scale(${scale})`;
      }

      window.addEventListener('resize', clampYesScale);
      clampYesScale();
    });
  </script>
</body>
</html>
